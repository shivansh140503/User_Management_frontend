<mat-card>
    <h1>Login User</h1>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" required [(ngModel)]="credentials.email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" required [(ngModel)]="credentials.password" name="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
